<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css"> 
  </head>

  <body>
    <div class="container">
      <form class="row g-3">
        <div class="col-10">
          <label for="src" class="form-label">源表：</label>
          <input type="text" class="form-control" id="src" name="src">
        </div>

        <div class="col-10">
          <label for="dst" class="form-label">目标表：</label>
          <input type="text" class="form-control" id="dst" name="dst">
        </div>

        <div class="table fields" id="fields">
          <div class="field row">
            <div class="col-5">
              <input type="text" class="form-control" placeholder="源字段">
            </div>
            <div class="col-5">
              <input type="text" class="form-control" placeholder="目标字段">
            </div>
            <div class="col-2">
              <button type="button" class="btn btn-outline-primary" onclick="addNewField()">添加字段</button>
            </div>
          </div>
        </div>
  
        <div class="generate-button">
          <button type="button" class="btn btn-primary" onclick="generate()">生成脚本</button>
        </div>
  
        <div class="sql-script-area">
          <textarea class="sql" rows="100" cols="100"></textarea>
        </div>
      </form>
    </div>
  </body>
  <script type="text/javascript" src="./js/scriptGenerator.js"></script>
</html>
