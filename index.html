<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>数据库迁移脚本生成器</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <link href="css/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css"> 
  </head>

  <body>
    <div class="container">
      <div class="col-10 title">
        <i class="bi bi-box-seam"></i>数据库迁移脚本生成器
      </div>
      <div class="tips">
        <i class="bi bi-info-square"></i>Tips: 使用alt + a可以快速创建一组字段
      </div>

      <form class="row g-3">
        <div class="col-10">
          <label for="srcTable" class="form-label">源表：</label>
          <input type="text" class="form-control" id="srcTable">
        </div>

        <div class="col-10">
          <label for="dstTable" class="form-label">目标表：</label>
          <input type="text" class="form-control" id="dstTable">
        </div>

        <div class="fields" id="fields">
          <div class="field row">
            <div id="src-0" class="col-5">
              <input type="text" class="form-control src-field-input" placeholder="源字段">
            </div>
            <div id="dst-0" class="col-5">
              <input type="text" class="form-control dst-field-input" placeholder="目标字段">
            </div>
            <div id="add-0" class="col-1">
              <button type="button" class="btn btn-outline-primary" onclick="addNewField()">+</button>
            </div>
            <div id="del-0" class="col-1">
              <button type="button" class="btn btn btn-danger" onclick="deleteRow(0)">×</button>
            </div>
          </div>
        </div>

        <div class="col-10">
          <button type="button" class="btn btn-outline-success btn-copy-script" onclick="copyScript()">复制脚本<i class="bi bi-clipboard"></i></button>
          <button type="button" class="btn btn-primary float-end" onclick="generate()">生成脚本<i class="bi bi-terminal-plus"></i></button>
        </div>

        <div class="col-2">
          <input class="form-check-input" type="checkbox" value="" id="addDeleteMark">
          <label class="form-check-label" for="addDeleteMark">
            +DELETE_MARK
          </label>
        </div>

        <!-- Alert -->
        <div class="alert-box col-10">
          <div class="alert alert-success" role="alert">
            脚本已复制到剪切板
          </div>
        </div>

        <div class="sql-script-area col-10">
          <textarea class="sql col-12" rows="20"></textarea>
        </div>
      </form>
    </div>
  </body>
  <script type="text/javascript" src="./js/scriptGenerator.js"></script>
</html>
